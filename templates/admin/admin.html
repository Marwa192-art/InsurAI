<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'favicons/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/adminlogin.css') }}">
    <script src="{{ url_for('static', filename = 'js/adminlogin.js') }}" defer></script>
</head>
<body>
    

    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
        
        <div class="form-box login">
            <div class="form-details">
                <h2>Welcome Back</h2>
                <p>Please log in using your personal information to stay connected with us.</p>
            </div>
            <div class="form-content">
                <h2>LOGIN</h2>
                <form action="/adminlogin" method="POST">
                    <div class="input-field">
                        <input type="text" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <a href="/admin/forgot_pw" class="forgot-pass-link">Forgot password?</a>
                    <button type="submit">Log In</button>
                </form>
                <div class="bottom-link">
                    Go to
                    <a href="{{ url_for('index') }}" id="home-link"> Home page</a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
